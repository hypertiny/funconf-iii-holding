    <form id="interest-form"
          class="form-horizontal"
          action="https://tito.io/:/funconf-iii/interested_users"
          method="POST">
      <fieldset>
        <legend id="message">Find out when tickets go on sale:</legend>
        <div class="control-group" id="form-fields">
          <label class="control-label hidden" for="email">Email address</label>
          <div class="controls">
            <div class="input-append">
              <input name="interested_user[email]"
                     id="email"
                     size="16"
                     type="text"
                     placeholder="Your email address">
                     <button class="btn" type="submit">Sign up</button>
            </div>
          </div>
        </div>
      </fieldset>
